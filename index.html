<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">

  <script src="js/app.js" defer type='module'> </script>
  
</head>
<body>
  <header>
    <div id="logo">
      <img src="img/storeyteller.jpg" width="150px" height="100px">
      <h1 class="styling">"Story Not Story"</h1>
    </div>
    <nav>
      <a href="">Home</a>
      <a href="">Story</a>
      <a href="">About Us</a>
    </nav>
  </header>

  <section class="img-container">
    <div id="canvas-div">
      <canvas id="my-image" width="350px" height="350px"></canvas>
    </div>
  </section>
  <section id="storyDisplay">

  </section>

  <h2 id = "wyos">Write your own Story</h2>


    <!-- STORY FORM -->
  <div id = "selbar">
    <form id="storyForm">
      <fieldset>

        <div id="storyNameForm">
        <label id="newStoryDiv">Name Your Story</label><br>
        <label class="newStory">Story Name:</label>
        <input class="newStory" type="text" name="storyName">
      </div>

      <div id="storyNoun1">
        <label id="noun1Div"></label><br>
        <label class="noun1">What is something you really dislike?</label>
        <input class="noun1" type="text" name="noun1">
      </div>

      <div id="storyAdj1">
        <label id="adj1Div">Use a 1 word to describe your city.</label><br>
        <label class="adj1">Adjective: </label>
        <input class="adj1" type="text" name="adj1">
      </div>

      <div id="storyName1">
        <label id="propDiv1">Who's someone you idolize?</label><br>
        <label class="name1">Name of Person:</label>
        <input class="name1" type="text" name="name1">
      </div>

      </div>

      <div>
          <select name="color" id="color">
          <option value="default">Select a Color</option>
          <option value="red">Red</option>
          <option value="blue">Green</option>
          <option value="green">Blue</option>
        </div>

        
        </select>

        <li class="button">
          <button id="=storysubmit" type="submit">Submit</button>
        </li>
      

      </fieldset>
    </form>
  </div>
  </section>  
  <section id="tableSection">
 
    <table id="bookshelf"></table>
  </section>
  <footer>
    <div>
      <p> Contact Us for More Updates</p>
    </div>
    <div id="authors">
      <h2 class="styling"> Project &copy</h2>
      <div class="circle"></div>
      <p>Nicholas Seidel</p>
      <div class="circle"></div>
      <p>Zoe Gonzalez</p>
      <div class="circle"></div>
      <p>Hunter Fehr</p>
      <div class="circle"></div>
      <p>Nerissa Leynes</p>
    </div>
    <div id="subscribe-div">
      <p id="filler-text">Subscribe Now!</p>
      <input id="email-input" placeholder='Enter Your Email' />
      <button id="email-btn">Sign-Up</button>
    </div>
  </footer>
  <script src="js/bookshelf.js"></script>
  <script src="js/ls.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home Page</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  
</head>
<body>
  <header>
    <div id="logo">
      <img src="https://place-hold.it/50x50/ddd">
    </div>
    <h1>Storybook Generator</h1>
    <nav>
      <a href="">Home</a>
      <a href="">Story</a>
      <a href="">About Us</a>
    </nav>
  </header>

  <section>
    <div id="canvas-div">
      <canvas id="my-image" width="350px" height="350px"></canvas>
    </div>
  </section>
  <section id="storyDisplay">

  </section>

  <section id="table-section">
    <h2 id = "wyos">Write your own Story</h2>
    <table id="bookshelf"></table>


    <!-- STORY FORM -->
  <div id = "selbar">
    <form id="selector">
      <fieldset>

        <div id="storyNameForm">
        <label id="newStoryDiv">Name Your Story</label><br>
        <label class="newStory">Story Name:</label>
        <input class="newStory" type="text" name="storyName">
      </div>

      <div id="storyNoun1">
        <label id="noun1Div"></label><br>
        <label class="noun1">What is something you really dislike?</label>
        <input class="noun1" type="text" name="noun1">
      </div>

      <div id="storyAdj1">
        <label id="adj1Div">Use a 1 word to describe your city.</label><br>
        <label class="adj1">Adjective: </label>
        <input class="adj1" type="text" name="adj1">
      </div>

      <div id="storyProper1">
        <label id="propDiv1">Who's someone you idolize?</label><br>
        <label class="prop1">Name of Person:</label>
        <input class="prop1" type="text" name="prop1">
      </div>

      </div>

      <div>
          <select name="color" id="colorpicker">
          <option value="default">Select a Color</option>
          <option value="red">Red</option>
          <option value="blue">Green</option>
          <option value="green">Blue</option>
        </div>

        
        </select>

        <li class="button">
          <button id="storyPara" type="submit">Submit</button>
        </li>


      </fieldset>
  </div>
  </section>  

  <footer>
    <div>
      <p> Contact Us for More Updates</p>
    </div>
    <div id="authors">
      <h2> Project &copy</h2>
      <div class="circle"></div>
      <p>Nicholas Seidel</p>
      <div class="circle"></div>
      <p>Zoe Gonzalez</p>
      <div class="circle"></div>
      <p>Hunter Fehr</p>
      <div class="circle"></div>
      <p>Nerissa Leynes</p>
    </div>
    <div id="subscribe-div">
      <p id="filler-text">Please Don't forget to Subscribe!</p>
      <button id="subscribe-btn">Subscribe</button>
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>

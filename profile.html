<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>User Profile</title>
</head>
<body>
<header>
  <div id="logo">
    <img src="https://place-hold.it/50x50/ddd">
  </div>
  <h1>Storybook Generator</h1>
  <nav>
    <a href="">Home</a>
    <a href="">Story</a>
    <a href="">About Us</a>
  </nav>
</header>
  <section>
    <form id="newUser">
      <fieldset>

        <label id="prof">Create a Writer's Profile</label><br>
        <label class="newUser">Enter Name:</label>
        <input class="newUser type="text" name="userName">
        <label class="newUser">Enter Age:</label>
        <input class="newUser type="text" name="userAge">
        <select name="pronoun" id="pronoun">
          <option value="default">Select a pronoun</option>
          <option value="his">he/him</option>
          <option value="she">she/her</option>
          <option value="they">they/them</option>
          <option value="name">Use my Name!</option>
        </select>



        <li class="button">
          <button id="submit" type="submit">Submit</button>
        </li>
      </fieldset>

    </form>
  </section>

  <section id="pickgenre">
<h2>PICK A GENRE AND GET STARTED</h2>
  </section>

  <article id="genre">
<img id="FANTASY" class="genreicon" pic src="https://via.placeholder.com/200x200" alt="FANTASY">
<img id="SCI-FI" class="genreicon"  src="https://via.placeholder.com/200x200" alt="SCI-FI">
<img id="HORROR" class="genreicon" src="https://via.placeholder.com/200x200" alt="HORROR">
<!-- There will be more genres we are striving for functionality before choices. -->
  </article>

  <footer>
    <div>
      <p> Contact Us for More Updates</p>
    </div>
    <div id="authors">
      <h2> Project &copy</h2>
      <div class="circle"></div>
      <p>Nicholas Seidel</p>
      <div class="circle"></div>
      <p>Zoe Gonzalez</p>
      <div class="circle"></div>
      <p>Hunter Fehr</p>
      <div class="circle"></div>
      <p>Nerissa Leynes</p>
    </div>
    <div id="subscribe-div">
      <p id="filler-text">Please Don't forget to Subscribe!</p>
      <button id="subscribe-btn">Subscribe</button>
    </div>
  </footer>
  <script src="js/profile.js"></script>
</body>
</html>

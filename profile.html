<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>User Profile</title>
</head>
<body>
<header>
  <div id="logo">
    <img src="img/storeyteller.jpg" width="150px" height="100px">
  </div>
  <h1>Storybook Generator</h1>
  <nav>
    <a href="">Home</a>
    <a href="">Story</a>
    <a href="">About Us</a>
  </nav>
</header>
  <section>
    <form id="newUser">
      <fieldset>

        <label id="prof">Create a Writer's Profile</label><br>
        <label class="newUser">Enter Name:</label>
        <input class="newUser type="text" name="userName">
        <label class="newUser">Enter Age:</label>
        <input class="newUser type="text" name="userAge">
        <select name="pronoun" id="pronoun">
          <option value="default">Select a pronoun</option>
          <option value="his">he/him</option>
          <option value="she">she/her</option>
          <option value="they">they/them</option>
          <option value="name">Use my Name!</option>
        </select>



        <li class="button">
          <button id="submit" type="submit">Submit</button>
        </li>
      </fieldset>

    </form>
  </section>

  <section id="pickgenre">
<h2>PICK A GENRE AND GET STARTED</h2>
  </section>

  <article id="genre">
<img id="FANTASY" class="genreicon" src="img/FANTASY.jpg" alt="FANTASY" width="200px" height="200px">
<img id="SCI-FI" class="genreicon"  src="img/SCI-FI.jpg" alt="SCI-FI" width="200px" height="200px">
<img id="HORROR" class="genreicon" src="img/HORROR.jpg" alt="HORROR" width="200px" height="200px">
<!-- There will be more genres we are striving for functionality before choices. -->
  </article>

  <footer>
    <div>
      <p> Contact Us for More Updates</p>
    </div>
    <div id="authors">
      <h2> Project &copy</h2>
      <div class="circle"></div>
      <p>Nicholas Seidel</p>
      <div class="circle"></div>
      <p>Zoe Gonzalez</p>
      <div class="circle"></div>
      <p>Hunter Fehr</p>
      <div class="circle"></div>
      <p>Nerissa Leynes</p>
    </div>
    <div id="subscribe-div">
      <p id="filler-text">Subscribe Now!</p>
      <input id="email-input" placeholder='Enter Your Email' />
      <button id="email-btn">Sign-Up</button>
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
